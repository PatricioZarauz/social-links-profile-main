<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-user-profile">
          <picture>
            <source
              srcset="./assets/images/avatar-jessica.webp"
              type="image/webp"
            />
            <source
              srcset="./assets/images/avatar-jessica.jpeg"
              type="image/jpeg"
            />
            <img
              src="./assets/images/avatar-jessica.jpeg"
              alt="account profile photo"
            />
          </picture>
          <h4>Jessica Randall</h4>
          <h5>London, United Kingdom</h5>
          <p>"Front-end developer and avid reader."</p>
        </div>

        <ul class="user-links-list">
          <li>
            <a href="#" data-content="GitHub">GitHub</a>
          </li>
          <li>
            <a href="#" data-content="Frontend Mentor"> Frontend Mentor </a>
          </li>
          <li>
            <a href="#" data-content="LinkedIn">LinkedIn</a>
          </li>
          <li>
            <a href="#" data-content="Twitter">Twitter</a>
          </li>
          <li>
            <a href="#" data-content="Instagram">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="#">Patricio Zarauz</a>.</p>
    </footer>
  </body>
</html>
